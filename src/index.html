<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="{{keywords}}"/>
    <if condition="mdi">
        <link rel="stylesheet" href="mdi.css">
    </if>
    <if condition="code.highlight">
        <link rel="stylesheet" href="../node_modules/highlight.js/styles/{{code.theme}}.css">
    </if>
    <link rel="stylesheet" href="themes/{{theme}}.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" sizes="192x192">
    <title>{{title}}</title>
</head>

<body>
    <div class="page">
        <div class="center">
            <header>
                <span>
                    <if condition="logo">
                        <img class="logo" src="{{logo}}"/>
                    </if>
                    <h1><a class="headline" href="/"></a></h1>
                </span>
                <span class="tagline">{{{tagline}}}</span>
            </header>
            <div id="content"></div>
            <footer>
                <span>{{{copy}}}</span>
                <if condition="email.to">
                    <span data-name="{{email.to}}" data-domain="{{email.domain}}" data-tld="{{email.tld}}" class="email"></span></footer>
                </if>
        </div>
    </div>
    <script src="site.ts"></script>
</body>

</html>
